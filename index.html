<!DOCTYPE html>
<html>
<head>
    <title>Akses Kamera dengan HTML & JS</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            padding: 20px;
        }
        #videoElement {
            width: 450px;
            height: 340px;
            background-color: #333;
            border: 3px solid #61dafb;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            color: black;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Akses Kamera Web</h1>
    <p>Klik tombol untuk mengaktifkan kamera Anda.</p>
    
    <video id="videoElement" autoplay></video>
    
    <br>
    
    <button onclick="startCamera()">Mulai Kamera</button>

    <script>
        // Ambil elemen video dari HTML
        const video = document.getElementById('videoElement');

        // Fungsi yang dipanggil saat tombol diklik
        function startCamera() {
            // Periksa apakah browser mendukung API media
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                
                // Gunakan getUserMedia untuk meminta akses kamera
                navigator.mediaDevices.getUserMedia({ 
                    video: true // Hanya minta akses video
                })
                .then(function(stream) {
                    // Jika sukses, atur stream video ke elemen <video>
                    video.srcObject = stream;
                    // Putar video
                    video.play(); 
                    console.log('Kamera berhasil diaktifkan.');
                })
                .catch(function(error) {
                    // Jika terjadi error (misalnya, izin ditolak)
                    console.error('Terjadi kesalahan saat mengakses kamera:', error);
                    alert('Gagal mengakses kamera. Pastikan Anda mengizinkan akses!');
                });

            } else {
                alert('Browser Anda tidak mendukung akses kamera.');
            }
        }
    </script>

</body>
</html>
